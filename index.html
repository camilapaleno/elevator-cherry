<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://kit.fontawesome.com/3d80b76294.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Cherry Headquarters</title>
</head>


<body>        
    <div class="cherry__logo"><img src="./logo.svg"></div>
        
    
    <div class="body__wrap">

        <div class="elevator__container">
            <div class="elevator">
                <div class="elevator__wall">
                    <div class="elevator__buttons">
                        <div class="elevator__button_container">
                            <button class="elevator__button" id="4">4</button>
                            <button class="elevator__button" id="3">3</button>
                            <button class="elevator__button" id="2">2</button>
                            <button class="elevator__button" id="1">1</button>
                        </div>

                    </div>  
                    <div class="elevator__arrows">
                        <div class="elevator__arrow_container">
                            <div class="elevator__arrow_up"><i class="fa-solid fa-chevron-up"></i></div>
                            <div class="elevator__display" id="elevator__display">4</div>
                            <div class="elevator__arrow_down"><i class="fa-solid fa-chevron-down"></i></div>
                        </div>
                    </div>
                </div>
                <div class="elevator__doors">
                    <div class="elevator__door_l"></div>
                    <div class="elevator__door_r"></div>
                </div>
            </div>

        </div>
        <div class="floors__container">
            <div class="floor" id="floor__4">

            </div>
            <div class="divide">
                
            </div>
            <div class="floor" id="floor__3">

            </div>
            <div class="divide">
                
            </div>
            <div class="floor" id="floor__2">

            </div>
            <div class="divide">
                
            </div>
            <div class="floor" id="floor__1">

            </div>         
        </div>
    </div>



</body>

<script src="animate.js">

</script>
</html>
